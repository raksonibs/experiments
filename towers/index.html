<!DOCTYPE html>
<html>
<head>
  <title>Towers Of Hanoi</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="jquery-ui.min.js" type="text/javascript" charset="utf-8" async defer></script> -->
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
 
</head>
<body>

<div class="conf-cont">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>

<div class="row">

    <div class="container-notifications columns large-12 small-12">

      <div class="flag note notice">
        <div class="flag__image note__icon">
          <i class="fa fa-heart"></i>
        </div>
        <div class="flag__body note__text note-text">
        </div>
        <a href="#" class="note__close">
          <i class="fa fa-times"></i>
        </a>
      </div>


      <div class="flag note success note--success">
        <div class="flag__image note__icon">
          <i class="fa fa-check"></i>
        </div>
        <div class="flag__body note__text success-text">
        </div>
        <a href="#" class="note__close">
          <i class="fa fa-times"></i>
        </a>
      </div>

      <div class="flag note error note--error">
        <div class="flag__image note__icon">
          <i class="fa fa-times"></i>
        </div>
        <div class="flag__body note__text">
          Hey that isn't an actual email! You tricky hobbit!
        </div>
        <a href="#" class="note__close">
          <i class="fa fa-times"></i>
        </a>
      </div>


    </div>
  </div>

<div id="box"></div>
<p>Solve the following ancient Puzzle. Assemble the rings so that they are largest to smallest on top of one another in the far right box. Know that no larger piece can go on the smaller piece. Those are the rules. May God(s) have mercy on your soul.</p>
<div class="tower tower-1">
  <!-- <div class="pole pole-1"></div> -->
  <div class="ring ring-4" data-ring-number="4"></div>
  <div class="ring ring-3" data-ring-number="3"></div>
  <div class="ring ring-2" data-ring-number="2"></div>
  <div class="ring ring-1" data-ring-number="1"></div>
</div>

<div class="tower tower-2">
  <!-- <div class="pole pole-1"></div> -->
</div>

<div class="tower tower-3">
  <!-- <div class="pole pole-1"></div> -->
</div>

</body>
</html>
