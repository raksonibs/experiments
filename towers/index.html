<!DOCTYPE html>
<html>
<head>
  <title>Towers Of Hanoi</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="jquery-ui.min.js" type="text/javascript" charset="utf-8" async defer></script> -->
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>

<body>

<div id="box"></div>
<p>Solve the following ancient Puzzle. Assemble the rings so that they are largest to smallest on top of one another. Know that no larger piece can go on the smaller piece. Those are the rules. May God(s) have mercy on your soul.</p>
<div class="tower tower-1">
  <div class="pole pole-1"></div>
  <div class="ring ring-1"></div>
</div>

<div class="tower tower-2">
  <div class="pole pole-1"></div>
  <div class="ring ring-2"></div>
</div>

<div class="tower tower-3">
  <div class="pole pole-1"></div>
  <div class="ring ring-3"></div>
</div>

</body>
</html>
